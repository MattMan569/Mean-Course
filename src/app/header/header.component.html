<mat-toolbar color="primary">
  <span>
    <a routerLink="/">MyMessages</a>
  </span>

  <span class="spacer"></span>

  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-flat-button">
        New Post
      </a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-flat-button">
        Login
      </a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-flat-button">
        Signup
      </a>
    </li>
    <li>
      <button mat-button *ngIf="isAuthenticated" (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>

<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        placeholder="Email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Password"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>

    <div class="spinner-div" #spinnerDiv>
      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Login</button>
      <mat-spinner [diameter]="spinnerDiameter" *ngIf="isLoading"></mat-spinner>
    </div>
  </form>
</mat-card>
